spring.application.name=tienda
#para defifnir el puerto donde "escuchara" el servidor
server.port=80
#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm
#Para eliminar mansajes invasivos de spring
spring.main.banner-mode=off
#En desarrollo el "cache" del servidor (false), en produccion "true
spring.thymeleaf.cache=false
